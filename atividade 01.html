<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 01</title>
</head>
<body>
    <script>
        for(
            var y = 0;
            y < 11;
            y ++
           
        ){
            for(
                var x = 0;
                x < 11;
                x ++
            ){
                document.write(`<br>${y}X${x}=${y*x}`)
               
                
            }
        }
        
    </script>
</body>
</html>
