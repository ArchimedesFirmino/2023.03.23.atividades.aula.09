<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <script>
        x = prompt("Digite o primeiro valor:")
        y = prompt("Digite o segundo valor:")
        document.write(`A adição entre ${x} e ${y} é ${x+y}.`)
        document.write(`A subtração entre ${x} e ${y} é ${x-y}.`)
    </script>
    
</body>
</html>
